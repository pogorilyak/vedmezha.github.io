<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">

    <title>Sign in | Sign up</title>

    <link rel="stylesheet" href="../css/main.css"/>

</head>
<body>

<div class="wrapper">

    <h1>Welcome to sign page!</h1>
        <button class="btn" data-popup-id="popupCall">continue</button>

    <div class="popup">

        <h3>sign up via</h3>
        <span class="google">G</span>
        <span class="facebook">Fb</span>

        <form method="post" class="custom-sign">

            <label>Name <input name="name" type="text" required></label>
            <label>Second name <input name="second name" type="text" required></label>
            <label>Mail <input name="email" type="email" required></label>
            <label>Password <input name="password" type="password" required></label>

            <button class="submit-button btn" type="submit">submit</button>
        </form>

    </div>

</div>

<script src="../js/includes/libs/jquery-3.1.1.min.js"></script>
<script src="../js/includes/script.js"></script>
<script src="../js/main.js"></script>

</body>
</html>
